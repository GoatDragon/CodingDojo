<!DOCTYPE html>
<html>
<head>
	<title>Hover in/Out</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			display: grid;
			grid-template-columns: 1fr 1fr;
		}
		img{
			height:200px;
			width:200px;
			justify-self: center;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('img').hover(function(){
					$(this).attr('src', $('img').attr('altsrc'))
				}, function(){
					$(this).attr('src', $('img').attr('tmpsrc'))
				}
			)
		})

	</script>
</head>
<body>
	<img src='horde.png' tmpsrc='horde.png' altsrc='alliance.jpg'>
	<img src='horde.png' tmpsrc='horde.png' altsrc='alliance.jpg'>
	<img src='horde.png' tmpsrc='horde.png' altsrc='alliance.jpg'>
	<img src='horde.png' tmpsrc='horde.png' altsrc='alliance.jpg'>
</body>
</html>
