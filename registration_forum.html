<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Registration Forum</title>
</head>
<body>
	<h1>My Registration forum</h1>
	<form action="process.php" method="post">
		<label for="first_name">First Name</label>
	    <input type="text" id="first_name" name="first_name"><br>

	    <label for="last_name">Last Name</label>
	    <input type="text" id="last_name" name="last_name"><br>

	    <label for="email">email</label>
	    <input type="text" id="email" name="email"><br>

	    <label for="password">Password</label>
	    <input type="text" id="password" name="password"><br>

	    <label for="pw_confirm">PW Confirm</label>
	    <input type="text" id="pw_confirm" name="pw_confirm"><br>

	    <label for="birthday">Birthday</label>
	    <input type="date" id="birthday" name="birthday"><br>

	    <label for="male">Male</label>
    	<input type="radio" id="male" name="gender" value="male">
   
    	<label for="female">Female</label>
    	<input type="radio" id="female" name="gender" value="female">
    
    	<label for="decline">Other</label>
    	<input type="radio" id="decline" name="gender" value="decline">

    	<p>A short description about yourself:</p>
    	<textarea name="description"></textarea><br>
    	<p>Favorite Language</p>
    	<select name="Favorite Language">
    		<option value="python">Python</option>
    		<option value="javascript">JavaScript</option>
    		<option value="shell">Shell</option>
    	</select><br>

    	<input type="submit" value="Submit">
	</form>
</body>
</html>
