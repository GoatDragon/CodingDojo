<!DOCTYPE html>
<html>
<head>
    <title>gethub hunting</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <button id="clicker">clicky</button>
    <p id="display"></p>
    <script>
        $("#clicker").click( function(){
            $.get("https://api.github.com/users/goatdragon", displayName)

                $("#display").html(data.login);
            }
        });
    </script>
</body>
