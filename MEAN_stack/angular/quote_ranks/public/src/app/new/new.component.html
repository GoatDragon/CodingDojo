<a [routerLink]="['/']">Home</a>

<h5 *ngIf="errorMessage">{{ errorMessage }}</h5>

<form (submit)="onSubmit()" #form="ngForm">
    <input type="text" name="name" placeholder="name" required minlength="3" [(ngModel)]="newAuthor.name" #name="ngModel">
    <br>
    <input type="submit" [disabled]="form.invalid" value="add author">
    <button [routerLink]="['/']">cancel</button>
</form>
<div *ngIf="name.invalid && (name.dirty || name.touched)"
class="alert alert-danger">
    <div *ngIf="name.errors.required">
        Name is required.
    </div>
    <div *ngIf="name.errors.minlength">
        Name must be at least 3 characters long.
    </div>
</div>
