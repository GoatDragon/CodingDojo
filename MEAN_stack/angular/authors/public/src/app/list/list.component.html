<a [routerLink]="['/new']">Add an author</a>

<table>
    <tr>
        <th>Author</th>
        <th>Available actions</th>
    </tr>
    <tr *ngFor="let author of authors">
        <td>{{ author.name }}</td>
        <td>
            <button (click)="deleteAuthor(author._id)">delete</button>
            <button [routerLink]="['/edit/' + author._id]">edit</button>
        </td>
    </tr>
</table>
