<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>The Mutable Counter</title>
</head>
<body>
    <div id='container'>
        <h1>Visit Counter</h1>
        <p>{{ session['visit_counter'] }}</p>

        <div id='buttons'>
            <form action="/add_two">
                <button>+2 Visits!</button>
            </form>
            <form action ="/destroy">
                <button>Reset</button>
            </form>
        </div>

        <form action="/add_num" method="POST">
           <span>Add specific number: </span>
           <input type="text" name="num" id="">
        </form>
    </div>
    <div id="bottom">
        <p id='actual'>Actual Visits: {{ 
        session['real_counter'] }}</p>
    </div>
</body>
</html>
