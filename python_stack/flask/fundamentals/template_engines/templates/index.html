<!DOCTYPE html>
<html>
<head>
    <title>test page</title>
</head>
<body>
    <h3>My Flask Template</h3>
    <p>Phrase: {{ phrase }}</p>
    <p>Times: {{ times }}</p>
          
    {% for x in range(0,times): %}
        <p>{{ phrase }}</p>
    {% endfor %}
          
    {% if phrase == "hello" %}
        <p>The phrase says hello</p>
    {% endif %}
</body>
</html>
